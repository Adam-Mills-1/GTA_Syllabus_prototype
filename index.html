  :root {
    --dojo-bg: #f9f9f5;
    --dojo-panel: #ffffff;
    --dojo-border: #ddd;
    --dojo-accent: #d4af37;
    --dojo-text: #333;
    --dojo-font: "Noto Sans JP", "Segoe UI", sans-serif;
  }

  body {
    font-family: var(--dojo-font);
    background: var(--dojo-bg);
    margin: 0;
    padding: 0;
    color: var(--dojo-text);
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    background: linear-gradient(to right, #f0f0ec, #fafafa);
    border-bottom: 1px solid var(--dojo-border);
  }

  .belt-selector {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
    margin: 1.5rem 0;
  }

  .belt-btn {
    padding: 0.6rem 1.2rem;
    border-radius: 1.5rem;
    border: 1px solid var(--dojo-border);
    background: var(--dojo-panel);
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
  }

  .belt-btn:hover, .belt-btn.active {
    border-color: var(--dojo-accent);
    background: #fff9e6;
  }

  .syllabus {
    max-width: 800px;
    margin: 0 auto 4rem;
    padding: 0 1rem;
  }

  details {
    background: var(--dojo-panel);
    border: 1px solid var(--dojo-border);
    border-radius: 0.75rem;
    margin-bottom: 1rem;
    padding: 1rem 1.2rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    transition: box-shadow 0.2s ease;
  }

  details:hover {
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  summary {
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    outline: none;
    list-style: none;
  }

  details[open] summary {
    color: var(--dojo-accent);
  }

  p {
    margin: 0.5rem 0 0.75rem;
    white-space: pre-line;
  }

  footer {
    text-align: center;
    font-size: 0.9rem;
    color: #999;
    padding: 2rem 0;
  }
</style>
</head>

<script>
  const data = JSON.parse(document.getElementById("syllabus-data").textContent);
  const beltContainer = document.querySelector(".belt-selector");
  const syllabusContainer = document.querySelector(".syllabus");

  const beltColors = {
   'White':'#ffffff',
   'Yellow':'#FFD400',
   'Orange':'#FF7F00',   // corrected: bright orange
   'Blue':'#1E90FF',
   'Purple':'#800080',   // corrected: deep purple
   'Green 1':'#2E8B57',
   'Green 2':'#2E8B57',
   'Brown 1':'#8B4513',
   'Brown 2':'#8B4513',
   'Brown 3':'#8B4513',
   'Black':'#000000'
  };

  Object.keys(data).forEach((belt, i) => {
    const btn = document.createElement("button");
    btn.textContent = belt;
    btn.className = "belt-btn";
    btn.style.borderColor = beltColors[belt] || "#ddd";
    btn.style.color = belt === "Black" ? "#fff" : "#000";
    btn.style.background = beltColors[belt] || "#fff";
    btn.addEventListener("click", () => showBelt(belt, btn));
    beltContainer.appendChild(btn);
    if (i === 0) btn.classList.add("active"), showBelt(belt, btn);
  });

  function showBelt(belt, btn) {
    document.querySelectorAll(".belt-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    syllabusContainer.innerHTML = "";
    data[belt].forEach(item => {
      const section = document.createElement("details");
      const summary = document.createElement("summary");
      const content = document.createElement("p");
      summary.textContent = item.title;
      content.textContent = item.content;
      section.appendChild(summary);
      section.appendChild(content);
      syllabusContainer.appendChild(section);
    });
  }
</script>
